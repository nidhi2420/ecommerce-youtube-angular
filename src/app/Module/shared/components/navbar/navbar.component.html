<div class="fixed top-0 z-50 right-0 left-0 bg-[#69f0ae] text-gray-800 lg:px-20 sm:px-5">
    <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
            <div class="mr-5">
                <img class="w-20"
                    src="https://ik.imagekit.io/amzclone12345/Sparkle-removebg-preview.png?updatedAt=1694924956492"
                    alt="code with nidhi">

            </div>
            <div class="">
                <div class="flex items-center space-x-4 text-lg" style="color:rgb(118, 104, 104)">
                    <a routerLink="/" href="#">
                        shop with hillcoder
                    </a>
                    <div>
                        <button class="open-button" (click)="openNavbarContent('men')" mat-button style="color:rgb(118, 104, 104)">
                            Men
                        </button>
                    </div>
                    <div>
                        <button class="open-button" (click)="openNavbarContent('women')" mat-button style="color:rgb(118, 104, 104)">
                            Women
                        </button>
                    </div>
                </div>

            </div>
        </div>
        <div class="flex items-center">
            <button mat-icon-button (click)="navigateToCart('cart')">
                <mat-icon>shopping_cart</mat-icon>
            </button>
            <button *ngIf="false" mat-button style="color:rgb(118, 104, 104)">
                LOGIN
            </button>
            <div *ngIf="true" class=" relative ml-3 flex items-center">
                <div class="flex items-center space-x-5">

                    <span class="font-bold text-lg">Nidhi</span>
                    
                    <button mat-button [matMenuTriggerFor]="profileMenu "><img class="h-5 w-5"  src="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_1280.png" alt=""></button>
                    <mat-menu #profileMenu="matMenu">
                        <button mat-menu-item>Orders</button>
                        <button mat-menu-item>Profile</button>
                        <button mat-menu-item>Logout</button>
                      </mat-menu>
                </div>
            </div>
        </div>





    </div>
</div>
 <!-- content -->
 <div>
    <div *ngIf="isNavbarContentOpen" class="modal-container">
      <app-nav-content [selectedSection] = "currentSection"/>
    </div>
  </div>
